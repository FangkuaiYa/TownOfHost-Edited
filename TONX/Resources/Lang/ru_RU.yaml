## 以下是职业描述（使用/m或/r指令后得到的文本）
#内鬼阵营 / Long Impostors descriptions
BountyHunterInfoLong: " (Предатель):\nЕсли Охотник за головами убьет назначенную ему цель, время отката убийства будет намного меньше чем обычно. \n При убийстве игрока который не является его целью, время отката убийства будет обычным. \nЦели меняются спустя какое-то время."
FireWorksInfoLong: " (Предатель):\nФейерверк может поставить несколько фейерверков с помощью Морфлинга. \nПосле установки всех фейерверков он может поджечь их все сразу с помощью использования Морфлинга, когда он является последним Предателем. \nТолько после этого он сможет убивать."
SerialKillerInfoLong: " (Предатель):\nУ Серийного Убийцы еще более короткий откат убийства. \nНо если он не совершит убийство в установленный срок, то он мгновенно убьёт сам себя."
ShapeMasterInfoLong: " (Предатель):\nШпион не имеет отката восстановления Морфа. \nС другой стороны, длительность Морфа по умолчанию стоит куда меньше. \nПродолжительность Морфа можно изменить в настройках."
MareInfoLong: " (Предатель):\nПредатель, который может убивать только при выключенном свете. \nКаждое его убийство вдвое снижает откат убийства. \nСкорость движения также будет выше при выключенном свете, но его никнейм станет красным и будет виден всем игрокам."
VampireInfoLong: " (Предатель):\nВампир может кусать игроков, а не убивать. \nУкушенный игрок умирает спустя какое-то время, или же умирает сразу как только произойдёт срочное собрание. \nНо если он укусит Приманку, то он совершит обычное убийство и будет вынужден саморепнуть труп."
WarlockInfoLong: " (Предатель):\nКолдун может проклинать игроков. \nКогда он Морфится после проклинания какого либо игрока, то игрок, находящийся ближе всего к проклятому игроку, независимо от того насколько далеко он находится, умирает. \nТак же во время Морфа он совершает обычные убийства."
ZombieInfoLong: " (Предатель):\nУ Зомби короткий откат убийства, но он двигается очень медленно и имеет очень маленькую дальность обзора. За Зомби не проголосуют другие игроки, кроме диктатора."
AssassinInfoLong: " (Предатель):\nАссасин может использовать кнопку ''Убить'' чтобы пометить цель, и если щит был сломан, проклятие применено успешно (не волнуйтесь, только вы можете это увидеть). После этого Ассасин может использовать Морф, чтобы телепортироваться к помеченному игроку в любое время и убить помеченному игрока. \nПримечание: Ассасин может совершать обычные убийства в состоянии Морфа."
HackerInfoLong: " (Предатель):\nХакер может использовать навык после убийства. Цель подвергшуюся взлому, сразу же сообщит о теле жертвы, убитой хакером в этом раунде. Если возле Хакера нету целей для взлома, то Хакер сделает селфрепорт  (эффект аналогичен Байту). \n\n★Обратите внимание★: Способность Ленивого Парня игнорирует способность Хакера. \nНе может заставлять репортить плохих парней (Шакал, Предатель, т. д.)"
MinerInfoLong: " (Предатель):\nКогда Шахтер использует Морф и он освобождается от Морфа, он будет телепортирован к вентиляции который он использовал в последний раз. \n(Обратите внимание, телепортирует к вентиляции в которую заходил, а не из которой выходил)"
MinimalismInfoLong: " (Предатель):\nУ Машины для Убийств очень короткий откат убийства, но машина для убийств не может использовать вентиляцию, не видит других Предателей, не может быть убит, не может зарепортить труп и не может вызвать срочное собрание."
EscapeeInfoLong: " (Предатель):\nОн может использовать Морф, чтобы отметить своё текущее местоположение. При снятии Морфа способность не сработает, но когда он использует Морф во второй раз, то он телепортируется в ранее отмеченное местоположение"
WitchInfoLong: "(Предатель):\nУ Ведьмы есть два метода атаки: прямое убийство и проклятие. Двойное нажатие кнопки «Убить» — это обычное убийство, а одно нажатие кнопки «Убить» это — проклятие. Во время встречи проклятая цель будет иметь знак проклятия «†», видимый всем игрокам. Если Ведьма не будет изгнана или убита в конце голосвания, проклятая цель тут же умрёт."
MafiaInfoLong: " (Предатель):\nМафия не может убивать, когда в игре есть другие живые предатели, но он может ввести команду /rv [Индификатор игрока], чтобы убить назначенного игрока после смерти Мафии."
PuppeteerInfoLong: " (Предатель):\nКукловод может совершить убийство с помощью помеченного игрока, но не может убивать как обычный Предатель. \nЕсли цель убивает противника и он срабатывает в момент убийства цели, эффект отразится на цели. \nВы не можете совершать обычные убийства."
TimeThiefInfoLong: " (Предатель):\nКаждое убийство Вора Времени сокращает время обсуждения и голосования на собраниях. \nВ зависимости от настроек потерянное время возвращается после того, как он будет убит или изгнан."
SniperInfoLong: " (Предатель):\nСнайпер может стрелять в игроков на расстоянии. \nОн убивает игрока который, находится с ним на одной линии, от точки Морфа до точки возвращения в свой облик. \nОн может совершать обычные убийства после того, как все его патроны закончатся."
EvilTrackerInfoLong: " (Предатель):\nЗлой Следопыт может отслеживать других игроков. \nОн может видеть стрелки, которые указывают на Предателей или на того, в кого он превратился. \nОн может видеть когда было совершено убийство с помощью вспышки убийства."
EvilGuesserInfoLong: " (Предатель):\nЗлой Угадыватель может угадывать роли определённого игрока во время встречи. Если он угадает роль правильно, то он убьет эту цель, а если неправильно, то он совершит самоубийство. \nКоманда для угадываний: '/bt [Номер игрока] [Название Роли]'' \nПример: /bt 3 Байт \nВы можете увидеть номер игрока перед его никнеймом, или же для просмотра номеров всех игроков нужно использовать команду ''/id''."
AntiAdminerInfoLong: " (Предатель):\nАнти Админер может в любое время узнать, есть ли Члены Экипажа или Нейтральные игроки рядом с Камерами, Админским столом, Пульсами, Журналами и с другими устройствами. \nПожалуйста, обратите внимание: Анти Админер не знает наверняка использует ли игрок устройство находясь рядом с ним, а знает только то, что кто-то находится рядом с устройством."
SansInfoLong: " (Предатель):\nКаждый раз, когда Высокомер совершает убийство, его откат убийства будет уменьшаться. "
BomberInfoLong: " (Предатель):\nБомбер может использовать Морф, чтобы взорвать игроков которые оказались в радиусе бомбы. Но в качестве платы, сам Бомбер будет также взорван. \nПожалуйста, обратите внимание: Когда Бомбер взорвётся, все игроки увидят ''Вспышку Убийства''. Эта вспышка точно такая же, как вспышка убийства когда умирает Знаменитость. Пожалуйста, обращайте внимание на экран."
ScavengerInfoLong: " (Предатель):\nКогда Уборщик убьёт игрока, то зарепортить этот труп будет невозможно."
BoobyTrapInfoLong: " (Предатель):\nМина Ловушка установит Мину на труп жертвы после убийства. Игрок который попытается зарепортить труп с миной будет немедленно убит, и игрок который попался на Мину также будет сопровождаться эффектом Мины, и так далее. Но в качестве платы Мина Ловушка суициднется сразу же после того как один из игроков попадётся на Мину. \nПожалуйста, обратите внимание: Труп самого Мины Ловушки не будет сопровождаться эффектом Мины."
CapitalismInfoLong: " (Предатель):\nКапиталист может добавить игроку одно короткое задание, нажав на кнопку ''Убить''. Пожалуйста, обратите внимание: навык не сработает если использовать навык на игроков, у которых нет заданий или которые уже выполнили все задания."
GangsterInfoLong: " (Предатель):\nГанстер может попытаться переманить игрока, на сторону предателей, нажав на кнопку ''Убить''. Оставшееся количество раз, которое можно набрать, будет указано в скобках рядом с именем игрока (количество зависит от настроек Хоста). Если Ганстер попытается переманить игроков, которые не могут быть приманены, такие как: Нейтралы или некоторые игроки специальной команды, то произойдёт обычное убийство. Когда у Ганстера нет оставшегося количества переманивания, то он будет совершать обычные убийства."
CleanerInfoLong: " (Предатель):\nОчиститель может нажать кнопку ''сообщить'', чтобы очистить труп. Если очистка прошла успешно, Очиститель увидит анимацию сломанного щита на своем теле (видимого только ему самому), и сообщить об очищенном трупе нельзя. После того, как Очиститель уберёт труп, то откат убийства будет сброшен."
BallLightningInfoLong: "(Предатель):\nМолния не может совершать обычные убийства. После того, как он использует кнопку ''Убить'' на цели, то цель превратится в квантового призрака через установленное время. Все игроки увидят 「■」 рядом с именем квантового призрака. Если Молния и любой игрок свяжется с квантовым призраком в течение периода, квантовый призрак будет немедленно убит. Если квантовый призрак доживет до встречи, он умрет сразу же после встречи. Любое активное взаимодействие (кнопка ''Убить'') с квантовым призраком недопустимо. В зависимости от настроек, Молния может заставить убийцу превратить в квантового призрака"
GreedierInfoLong: "(Предатель):\nЧетные и нечетные убийства будут иметь разный откат убийства. Время отката убийства сбрасывается каждую встерчу, первое убийство всегда считается нечетным убийством."
CursedWolfInfoLong: "(Предатель):\nКогда Проклятого Волка попытаются убить, Проклятый Волк прокляст убийцу до смерти. (Количество контратаки настраивается Хостом.)"
ImperiusCurseInfoLong: "(Предатель):\nПосле того, как Имитатор завершит Морф, он может поменяться позициями с целью которую он выбрал.(Если цель находится в ненормальном состоянии, таком как: смерть, проглатывание, нахождение в вентиляции и т.д. то ничего не произойдет)."
QuickShooterInfoLong: "(Предатель):\nКогда откат убийства истекло, быстрый стрелок может сбросить откат убийства морфом и сохранив пулю (когда хранение прошло успешно, на нём появится анимация разрушения щита, видимая только ему самому). После того, как Стрелок совершит убийство, он может компенсировать время отката убийства пулями, пока у него не закончатся пули. В начале каждой встречи  Стрелок может оставить только определенное количество патронов (количество устанавливается Хостом)."
ConcealerInfoLong: "(Предатель):\nЭффект камуфляжа возникает, когда Маскировщик морфиться, и в этом облике все выглядят одинаково. Это состояние заканчивается, когда Маскировщик вернёт свою форму. Примечание: Камуфляж при саботаже связи и навыки Маскировщика могут накладываться друг на друга. Навык Маскировщика будет не действительнм когда проводится встреча."
EraserInfoLong: "(Предатель):\nСтирачка может проголосовать за любого Члена Экипажа на собрании, чтобы стереть навыки цели, и удаление вступит в силу после собрания. Пожалуйста, обратите внимание: Игроки со стертыми навыками всегда будут рассматриваться как Члены Экипажа, включая результат игры"
OverKillerInfoLong: "(Предатель):\nЦель, убитая Мясником, будет рассматриваться как множество трупов, так что другие трупы не могут быть показаны при сообщении о мёртвых. Пожалуйста, обратите внимание: Убитая цель может неоднократно отображать анимацию своего убийства. Эта анимация не может быть пропущена и не может участвовать во встрече в течение периода. Вы должны дождаться окончания анимации, прежде чем сможете нормально участвовать в игре."
HangmanInfoLong: "(Предатель):\nВешатель убивает игроков, душа их. Удушение игнорирует любой вид защиты, такой как щит Медика, защита Телохранителя и тд. Игрок, которого задушили, не оставит тела и не активирует ни одну из способностей, таких как самозащита Ветерана, удача Удачника. Не появляется для Экстрасенса."
SwooperInfoLong: "(Предатель):\nНевидимка не может пользоваться вентиляцией. Прыгнув в вентиляцию, Невидимку выпихивает и делает невидимым на определённое время."
CrewpostorInfoLong: "(Предатель):\nКогда Двуликий выполнит одно задание, он убивает самого ближайшего к нему игрока."
StealthInfoLong: "(内鬼阵营):\n暗杀者击杀后，所在房间的其他玩家会失明一段时间。"
MessengerInfoLong: "(内鬼阵营):\n每次会议开始时，情报贩子都可以受到一条记录了所有人位置的信息。存在内鬼的房间会标记「★」，存在尸体的房间会标记尸体数量。当其他内鬼击杀时，情报贩子可以看到杀戮闪烁。根据房主设定，情报贩子可能可以在杀戮发生后看到谋杀发生的地点。"
PenguinInfoLong: "(内鬼阵营):\n企鹅可以通过击杀键将目标拖到任何地方，并在倒计时结束或再次按下击杀键后杀死目标。"
InsiderInfoLong: "(内鬼阵营):\n内幕人可以看到全场所有人的职业、技能状态与任务数量。并根据设定，内幕人可能可以在完成指定的击杀数后看到叛徒。"
#船员阵营 / Crewmates descriptions
LuckeyInfoLong: "(Член Экипажа):\nУ Удачника будет возникать определенная вероятность того, что Убийца не сможет убить Удачника, вероятность устанавливается в зависимости от настроек Хоста. Убийца увидит эффект разрушения щита ангела на теле Удачника, но сам Удачник при этом ничего не узнает."
NeedyInfoLong: "(Член Экипажа):\nУ него есть только одно задание. Кроме того Ленивому Парню которому слишком лень умирать, не будет участвовать в утомительных вещах, таких как: быть тем кто зарепортит труп для Хакера, не станет работать на Колдуна или на Кукловода и т.д. \nЛенивый Парень никогда не станет Любовником или Нептуном."
SuperStarInfoLong: "(Член Экипажа):\nРядом с никнеймом Супер Звезды будет логотип звезды(★), чтобы все знали, кто является Супер Звездой. Кроме того Супер Звезду не смогут угадать все Угадывающие роли. (Сами Угадыватели не будут умирать если попытается угадать Супер Звезду)"
CyberStarInfoLong: "(Член Экипажа):\nКогда Знаменитость умрёт, все игроки (или в зависимости от настроек только Члены Экипажа) увидят ''Вспышку Убийства'' и получат новостное сообщение на следующей встрече что Знаменитость умерла, в то время как Предатели и Нейтралы ничего не узнают об этом событии (Так же зависит от настроек)."
MayorInfoLong: "(Член Экипажа):\nМэр можете иметь несколько голосов на собрании, и проголосовать за любого игрока этими доп. голосами или \nпросто отдать все голоса в скип."
ParanoiaInfoLong: "(Член Экипажа):\nПараноик будет фантазировать о трупе и созывать срочное собрание при использовании вентиляции. Но на самом деле, никакого трупа нет, но всё равно может провести срочное собрание."
PsychicInfoLong: "(Член Экипажа):\nЭкстрасенс может видеть потенциально злых игроков во время встречи. Экстрасенс увидит никнеймы нескольких игроков, которые выделены красным цветом, по крайней мере, один из них точно окажется злым."
SabotageMasterInfoLong: "(Член Экипажа):\nРемонтник может использовать вентиляцию в любое время, и он может даже относиться к нему как к собственному дому и никогда не выходить из нее. \nТакже он может в одиночку починить саботажи такие, как: Саботаж Реактора, Саботаж O2 и Саботаж Связи. \nТак же он может починить Саботаж Света коснувшись лишь одного рычага. \nОткрытие одной двери позволяет открыть все двери в этой комнате."
SheriffInfoLong: "(Член Экипажа):\nШериф может убивать Предателей. \nЕсть настройка, позволяющая убить даже Нейтралов. \nОднако если Шериф попытается убить Члена Экипажа, то это приведёт к его смерти. У него нет заданий."
SnitchInfoLong: "(Член Экипажа):\nКак только Стукач выполнит все задания, то никнейм у всех Предателей будет отображаться \nкрасным цветом, и наоборот, если количество ваших заданий будет близка к завершению, \nто рядом с никнеймом Стукача появится звёздочка★, которая будет видна Предателям."
SpeedBoosterInfoLong: "(Член Экипажа):\nУскоритель будет увеличивать свою скорость передвижения каждый раз, когда он выполняет задание. Пожалуйста, обратите внимание: Из-за технических ограничений у других игроков его скорость будет прежней, поэтому он иногда будет пинговать."
DoctorInfoLong: "(Член Экипажа):\nДоктор может узнать причину смерти игрока. \nКроме того, он имеет портативные пульсы как у учёного, которые он может использовать в любом месте, пока у него не закончится зарядка."
DictatorInfoLong: "(Член Экипажа):\nЕсли Диктатор проголосует за любого игрока во время собрания, он сможет принудительно завершить собрание и кикнуть игрока за которого он отдал голос \nТак же Диктатор умрёт после собрания когда он отдаст голос."
DetectiveInfoLong: "(Член Экипажа):\nПосле того, как Детектив зарепортит труп, он получит сообщение с подсказкой, которое сообщит Детективу, какая была роль у трупа. В зависимости от настроек Детектив может даже знать, какая роль у убийцы жертвы"
UndercoverInfoLong: "(Член Экипажа):\nПредатели знают кто является Агентом и видят его как своего товарища по команде, но сам Агент не знает, кто является Предателем."
NiceGuesserInfoLong: "(Член Экипажа):\nДобрый Угадыватель может угадывать роли определённого игрока во время встречи. Если он угадает роль правильно, то он убьет эту цель, а если неправильно, то он совершит самоубийство. \nКоманда для угадываний: '/bt [Номер игрока] [Название Роли]'' \nПример: /bt 3 Байт \nВы можете увидеть номер игрока перед его никнеймом, или же для просмотра номеров всех игроков нужно использовать команду ''/id'' ."
SwordsManInfoLong: "(Член Экипажа):\nЛинчеватель может убить любого игрока с любой ролью, но убить он сможет только один раз за игру."
TransporterInfoLong: "(Член Экипажа):\nВсякий раз, когда Транспортер завершает задание, два случайных игрока меняются местами, но если живых игроков недостаточно, ничего не произойдет. \nПожалуйста, обратите внимание: игроки, которые находятся в вентиляции, выбраны не будут."
TimeManagerInfoLong: "(Член Экипажа):\nМастер Времени может увеличить время встречи, увеличивается время по мере выполнения заданий. Но когда он умрет, время встречи будет сброшено по умолчанию."
VeteranInfoLong: "(Член Экипажа):\nВетеран может перейти в состояние боевой готовности, используя вентиляцию. Если игрок попытается убить Ветерана в состоянии боевой готовности, то Ветеран тут же убьет убийцу. Когда Ветеран входят в состояние боевой готовности и выходят из него, он увидит сломанный щит ангела на своем теле в качестве напоминания."
BodyguardInfoLong: "(Член Экипажа):\nЕсли убийца попытается убить игрока рядом с Телохранителем, то Тело-Хранитель предотвратит убийство и умрет вместе с убийцей. Пожалуйста, обратите внимание: Навыки Телохранителем будут работать на игроках любой команды."
CounterfeiterInfoLong: "(Член Экипажа):\nОбманщик может прередать Обманку другим игрокам с помощью кнопки ''Убить''. Если обманка пройдет успешно, Обманщик увидит анимацию сломанного щита на своем теле в качестве напоминания. Обман вступит в силу после окончания следующей встречи. Если игрок с обманкой будет без способности убивать, он немедленно совершит самоубийство. Если игрок с обманкой будет со способностью убивать игроков, он совершит самоубийство при следующей попытке убить игрока."
GrenadierInfoLong: "(Член Экипажа):\nГренадёр может использовать светошумовую бомбу, используя вентиляцию. Светошумовая бомба приведёт к тому, что Предатели потеряют большую часть поля зрения (поле зрение зависит от настроек Хоста, так же светошумовые бомбы могут повлиять на нейтралов). Когда светошумовая бомба сработает и не сработает, гренадер увидит, что их щиты разбиты в качестве напоминания"
MedicalerInfoLong: "(Член Экипажа):\nМедик может наложить на цель щит, нажав кнопку ''Убить''. Если щит снят, Медик увидит анимацию разрушения щита на цели в качестве напоминания, и синий кружек появится рядом с именем цели (виден только для Медика). Количество щитов, которые может дать Медик, написано в скобках рядом с именем Медика. Каждый игрок может иметь не более одного щита от Медика. В зависимости от настроек хоста цель может видеть, есть ли у нее щит (показан синим кружком рядом с ее именем)."
DivinatorInfoLong: "(Член Экипажа):\nГадалка может проголосовать за игрока на собрании, чтобы получить актуальную информацию об игроке, и эта информация связана с основным занятием игрока. Гадалка может сделать только одно гадание за встречу, а количество гаданий устанавливает хост."
GlitchInfoLong: "(Член Экипажа):\nОшибка не рассматривает живых мертвецов как живых, но я не знаю, к чему это приведет."
JudgeInfoLong: "(Член Экипажа): Судья может судить определенного игрока во время встречи. Если цель - плохая роль, он будет убит, а если нет, судья покончит с собой.\n Пробная команда: /tl [Номер игрока] \n Вы можете увидеть номер игрока перед именем игрока или использовать команду /id для просмотра номеров всех игроков. Когда судья - Безумец, он может судить любого, кто захочет."
MorticianInfoLong: "(Член Экипажа):\nГробовщик может видеть стрелки, указывающие на все трупы. На собрании получает информацию, кто был последним игроком, с которым контактировала жертва при жизни.\n ★Пожалуйста, обратите внимание★：Гробовщик не может стать Забывчивым и Провидцем."
MediumshiperInfoLong: "(Член Экипажа):\nМедиум может установить контакт с мертвым игроком, зарепортив его труп. Он может один раз ответить Да или НЕТ на вопрос Медиума, ответ на вопрос увидит только Медиум. \nМертвый игрок может использовать /ms Yes или /ms No. Примечание: Медиум не будет Забывчивым."
ObserverInfoLong: "(Член Экипажа):\nАудитор видят сломанные щиты. Навык видения срабатывает с первого собрания."
DoveOfPeaceInfoLong: "(Член Экипажа):\nКогда Пацифист использует вентиляцию, время перезарядки убийства/навыков всех игроков с кнопкой убийства будет сброшено. Когда Пацифист становится предателем, навык действует только на Членов Экипажа."
#中立阵营 / Neutrals descriptions
ArsonistInfoLong: "(нейтральный): поджигатель может закончить смазку, нажав на кнопку убийства игрока и следуя за ним в течение нескольких секунд, начать мазать, а также показать анимацию разбитого щита, когда она будет успешной (только для себя). После того, как все выжившие игроки были смазаны поджигателем, поджигатель мог воспламенить его, перепрыгнув через вентиляционную трубу и одержать победу в одиночку. \\ n что n игрок показыва「△」заяв в смазыва \\ что n что игрок показыва「▲」что смазыва."
JesterInfoLong: "(Злой - Нейтрал):\nШут сможет выиграть игру, если за него проголосуют во время голосования и он будет изгнан.\nВ противном случае Шут проиграет. \nПримечание: Шут, Палач и Обвинитель могут победить вместе."
TerroristInfoLong: "(Злой - Нейтрал):\nТеррорист побеждает в одиночку, если его убивают или изгоняют. \nНо только если все его задания будут выполнены."
ExecutionerInfoLong: "(Злой - Нейтрал):\nУ Палача есть цель, которая будет обозначена ромбом「♦」рядом с именем цели. Если цель убита, Палач сменит свою роль на Члена Экипажа, Шута или Выжившего в соответствии с настройками. Если его цель будет изгнана на собрании, то победит Палач. Примечание: Шут, Палач и Обвинитель могут победить вместе."
OpportunistInfoLong: "(Добрый - Нейтрал):\nВыживший выигрывает игру с любыми другими ролями, но только если он выжил."
MarioInfoLong: "(Злой - Нейтрал):\nМарио победит в одиночку, если прыгнет в вентиляцию определенное количество раз."
JackalInfoLong: "(Злой - Нейтрал):\nШакал может убить всех Членов Экипажа, Нейтралов и Предателей тоже. \nШакал может победить, когда в живых остался только 1 Шакал и 1 Член Экипажа."
GodInfoLong: "(Злой - Нейтрал):\nДьявол знает роли каждого игрока с самого начала игры, и если Дьявол выживет до конца игры он одержит победу."
InnocentInfoLong: "(Злой - Нейтрал):\nОбвинитель может использовать кнопку ''Убить'', чтобы пометить любого игрока. Помеченная цель немедленно убьет Обвинитель. Если помеченная цель будет изгнана во время встречи, то Обвинитель одержит победу. \nПримечание: Шут, Палач и Обвинитель могут победить вместе."
PelicanInfoLong: "(Злой - Нейтрал):\nПеликану нужно проглотить всех игроков. Когда в живых остался только Пеликан и Член Экипажа, то Пеликан победит. \nПеликан может использовать кнопку ''Убить'', чтобы проглотить игрока живьем (Этот игрок, будет телепортирован на самый край карты и не сможет взаимодействовать с игрой). После успешного проглатывания, Пеликан увидит анимацию сломанного щита на своем теле в качестве напоминания. \nЭкстренная встреча или сообщение о трупе приведет к немедленной смерти всех игроков, проглоченных Пеликаном. Если он будет убит, все игроки которые были проглочены Пеликаном, немедленно вернуться на позицию, где умрёт сам Пеликан."
RevolutionistInfoLong: "(нейтральный): революционеры могут привлечь игрока, нажав на кнопку «убить» и следуя за ним в течение нескольких секунд, начать собирать и собирать анимацию, которая будет показана в виде подсказки (только для себя), когда она будет успешной. Вероятность того, что игрок будет убит сразу после того, как его приведут в игру (шансы устанавливаются по домовладельцу). Революционеры и все вовлеченные игроки выигрывают после достижения установленного количества закачки (которое определяется владельцами домов) и прыжка в вентиляционную трубу в установленное время; Революционеры и все вовлеченные игроки погибли, если они не прыгнули в вентиляционную трубу в установленное время; Ничего не случится, если во время отсчета революционеры будут убиты; Если будет созвано экстренное собрание, революционеры умрут. Имейте в виду: игрок, принесший себя в жертву после того, как его завербовали, все еще может последовать за революционерами к победе. И одержать победу в одиночку. \\ n что n игрок показыва「○」заяв кооптирова в \\ что n что игрок показыва 「●」 уж кооптиро"
FFFInfoLong: "(Злой - Нейтрал):\nБессердечник обладает неограниченным откатом убийства, и в то же время Бессердечник по умолчанию имеет дальность обзора Предателей. Бессердечник может убивать только Любовников и Нептуна, а убийство других игроков будет немедленно приведёт к суициду. В конце игры, если ни один из Любовников или Нептунов не выживет и Бессердечник убил хотя бы одного из них то, Бессердечник побеждает. Пожалуйста, обратите внимание: Бессердечник будет присваивать только победы и не будет отбирать победу у первоначальной команды."
GamerInfoLong: "(Злой - Нейтрал):\nЕсли количество Демонов в команде больше, чем количество Членов Экипажа или Демон остаётся с одним членом экипажа, то Демоны выигрывают. Правила убийства игрока отличаются. У каждого игрока есть объем крови. Убийство произойдёт только тогда, когда Демон исчерпет весь объем крови у игрока. Пожалуйста, обратите внимание: Если кто-то другой выпьет объем крови игрока, но не сможет успешно убить игрока, то убийца увидит анимацию сломанного щита на игроке в качестве подсказки."
DarkHideInfoLong: "(Злой - Нейтрал)\nСталкер может убить кого угодно, и может убить сквозь щит. Сталкер не может прыгать по люкам. Если сталкер выживает, а предатели или члены экипажа побеждают (и нейтралы, по настройке Хоста), он забирает победу себе."
WorkaholicInfoLong: "(Злой - Нейтрал)\nТрудоголики имеют больше заданий, когда Трудоголик сделает все свои задания, он побеждает сам. (Может быть установлено Хостом, сделая залания после смерти Трудоголика также даёт возможность победить.)"
CollectorInfoLong: "(Злой - Нейтрал):\nПосле того, как Коллектор проголосует за игрока, он может собрать все голоса, поданные игроком на этой встрече. Когда Коллектор собирает указанное количество голосов, Коллектор выигрывает отдельно. Пожалуйста, обратите внимание: победа Коллектора имеет приоритет перед исключением игрока."
ProvocateurInfoLong: "(Злой -Нейтрал)\nПровокатор может использовать кнопку уничтожения, чтобы погибнуть вместе с любой целью. Если цель проиграет в конце игры, Провокатор выиграет вместе с победной командой."
BloodKnightInfoLong: "(Злой - Нейтрал):\n Кровный рыцарь получает щит после убийства, который игнорирует обычные атаки. Если Кровных рыцарей больше или ровняется количеству Членов экипажа, то Кровные рыцари побеждают."
TotocalcioInfoLong: "(Нейтрал):\nПоследователь может использовать кнопку «Убить» на игроке, чтобы начать следовать за ним, так же он может снова использовать кнопку «Убить», чтобы переключиться на следующую цель. Если цель Последователя победит, то он победит вместе с ним.\nПримечание: Последователь может победить даже после смерти."
SuccubusInfoLong: "(Нейтрал):\nЕсли Суккубов больше чем Членов Экипажа, Суккубы побеждают. Суккуб может превращать других Членов Экипажа за свою сторону, не меняя их навыки. Не может превращать Нейтралов на свою сторону."
SchrodingerCatInfoLong: "(中立阵营):\n薛定谔的猫被击杀后会加入凶手的阵营，并跟随凶手胜利。"
PlagueDoctorInfoLong: "(中立阵营):\n疫医的目标是感染所有活着的玩家。疫医首先选择一名玩家来感染，之后任何在受感染玩家范围内停留一定时间的人都会被感染。感染进度是累积的，且不会因距离或会议重置。"
#附加职业 / Add-ons descriptions
LastImpostorInfoLong: "(Атрибут):\nАтрибут, присваивается последнему Предателю. \nВремя отката убийства становится меньше, чем обычно. \nНе назначается Охотнику за головами, Серийному убийце или Вампиру."
LoversInfoLong: "(Атрибут):\nДополнительно с какой-либо ролью Любовники назначаются 2 случайных игрокам. \nЕсли оба любовника останутся живы, то они выиграют. \nКогда умрёт хотя бы один любовник, то моментально умрёт и второй. Они проиграют когда Члены Экипажа выполнят все задания."
MadmateInfoLong: "(Атрибут):\nТолько Член Экипажа может стать Безумцем. Задача Безумца - помочь Предателям выиграть игру, Безумец проиграет, если все Предатели будут убиты/изгнаны. Безумцы могут знать, кто явялется Предателем, а Предатели могут знать, кто такие Безумцы (зависит от настройек Хоста).\n\nЛенивый Парень, Знаменитость не может стать Безумцем. Шериф, Стукач, Добрый Угадываетль, Мэр, Судья могут стать Безумцем (зависит от настройек Хоста). Навык меняется, когда следующие роли превращаются в Безумцев:\n\nМастер Времени => Выполнение заданий сокращает время встречи.\nТелохранитель => Навык не будет активен, если убийца Предатель.\nГренадер => Световая бомба будет работать на Членов Экипажа и Нейтралов, а не на Предателей.\nШериф => Может убить любого, включая Предателей (зависит от настройек Хоста).\nДобрый Угадываетль => Может угадывать Членов Экипажа и Нейтралов\nЭкстрасенс => Все злые имена Нейтралов и Членов Экипажа, которые способны убивать, будут отображаться красным цветом.\nСудья => Может судить кого угодно.\nПацифист => Навык работает только на Членов Экипажа."
NtrInfoLong: "(Атрибут):\nКогда в игре будет Нептун, все игроки увидят, что они с Нептуном являются Любовниками, но на самом деле они не умрут вместе, и Нептун не может изменить условие победы. Пожалуйста, обратите внимание: Любовники не станут Нептунами, и Нептун не станет Любовником"
WatcherInfoLong: "(Атрибут):\nНаблюдатель может видеть все цвета голосов несмотря на анонимное голосование."
FlashmanInfoLong: "(Атрибут):\nВ начале игры скорость Флэша выше, чем у других игроков. (Скорость зависит от настроек). Обратите внимание: Флэш имеет высокую скорость, но другие игроки увидят нормальную скорость, поэтому игроки с Флешом будут пинговаться. Не рекомендуется включать его."
LighterInfoLong: "(Атрибут):\nУ Фонарика по умолчанию дальность обзора такое же как и у Предателей."
SeerInfoLong: "(Атрибут):\nПровидец видит ''Вспышку Убийства'' каждый раз, когда игроки умирают."
BrakarInfoLong: "(Атрибут):\nКогда во время голосования происходит ничья, то у игрока с атрибутом Решающего приоритет голоса больше чем у остальных игроков, и поэтому при ничье будет изгнан тот, за кого проголосует игрок с атрибутом Решающего. Пожалуйста, обратите внимание: если несколько игроков с Решающим одновременно проголосуют за разные цели при ничье, навыки Решающего не сработают."
ObliviousInfoLong: "(Атрибут):\nЗабывчивый не может репортить трупы. Пожалуйста, обратите внимание: Если у игрока есть роль Байта и атрибут Забывчевого то способность Байта сработает как обычно, и так же он может стать тем кто может зарепортить труп для Хакера. Детектив не может стать Забывчивым. Иначе бы он не смог зарепортить труп."
BewilderInfoLong: "(Атрибут):\nПредатели не могут стать Расстеряным. Растерянный игрок по умолчанию имеет маленькое поле зрения. Но когда Растерянный игрок будет убит, то поле зрения убийцы станет таким же маленьким, как и у Рястерянного."
WorkhorseInfoLong: "(Атрибут):\nДополнительные задания присваиваются первому живому Игроку, который выполнил все задания. \nЕму назначаются дополнительные задания, необходимые для победы с помощью заданий. \nНе может присваиваться ролям которые не имеют заданий, или ролям со способностями которые активируются после выполнения заданий."
FoolInfoLong: "(Атрибут):\nПредатели и Ремонтник не могут стать глупцом. Глупец не сможет чинить саботажи"
AvangerInfoLong: "(Атрибут):\nКогда Мститель будет убит, Он позволит одному случайному игроку совершить самоубийство. В зависимости от настроек Хоста, Мститель может присвоиться Предателю. \nПожалуйста, обратите внимание: Навык Мстителя не сработает после того, как он будет изгнан."
YoutuberInfoLong: "(Атрибут):\nТолько Члены Экипажа могут стать Ютубером. Когда Ютубер становится первым игроком, убитым в игре, то он автоматически побеждает. Если Ютубер не соответствует условиям победы, Ютубер последует за командой к победе. Пожалуйста, обратите внимание: Изгнание, Угадывание и т.д., не активируют навыки Ютубера"
EgoistInfoLong: "(Атрибут):\nПредатели и нейтралы не могут стать эгоистами. Эгоист украдет победу у своей же собственной команды"
TicketsStealerInfoLong: "(Атрибут):\nТолько Предатель может стать Вором. Каждый раз, когда Вор убивает игрока, он увеличивает свое собственное количество голосов в игре (увеличение голосов устанавливается в соответствии с количеством голосов, а десятичная дробь округляется в меньшую сторону). Кроме того, дополнительные голоса Вора скрыты."
DualPersonalityInfoLong: "(Атрибут):\nНейтралы и Предатели не могут быть с Шизофринией. При подсчете количества игроков в их команде Шизофреник рассматривает как два игрока. Например, если в игре останется один Предатель и одна команда с Шизофринией, то это будет рассматриваться как два Члена Экипажа и один Предатель, поэтому игра не закончится пока Шизофреник не будет убит."
MimicInfoLong: "(Атрибут):\nТолько Предатель может стать Мимиком. Когда Мимик умрёт, другие Предатели получат сообщение на собрании, это сообщение содержит роли, которые были убиты Предателем с атрибутом Мимика."
ReachInfoLong: "(Атрибут):\nДлиннолап имеет самую большую дальность убийства в игре, в отличие от всех остальных убийц.\nПримечание: Только роли с кнопкой убийства могут получить этот Атрибут."
BaitInfoLong: "(Атрибут):\nКогда Байта убивают, он заставляет убившего игрока \nмоментально зарепортить ваш труп."
TrapperInfoLong: "(Атрибут):\nПосле того как Капкан убьют, то его убийца будет обездвижен на несколько секунд. (время зависит от настроек)"
#其它 / Other long description
GMInfoLong: "(Никто):\nGM (Мастер Игры) — это роль, которая наблюдает за игрой в роле призрака. \nОн не влияет на игру, и все игроки всегда знают кто Мастер Игры. Всегда назначается только хосту лобби и становится призраком в самом начале игры."
#隐藏 / Hidden long descriptions
SunnyboyInfoLong: "(Добрый - Нейтрал):\n Солнечний мальчик может просматривать жизненный статус других людей через планшет. Когда присутствует Солнечний Мальчик, игра не заканчивается из-за преимущества в количестве людей (например, количество Предателей больше, чем Членов Экипажа, или Предателей в живых нет). Если Солнечний мальчик умрет в конце игры, Солнечний мальчик выиграет с выжившей коммандой."
BardInfoLong: "(Предатель):\nКогда Бард жив, в подтверждении изгнания будет отображаться предложение, составленное бардом. Всякий раз, когда бард завершает создание предложений, время восстановления после убийства барда постоянно уменьшается вдвое."
